<!DOCTYPE html>
<html>
<head>
    <title>RISC-V VM Simulator</title>
    <style>
        .container { margin: 20px; font-family: Arial, sans-serif; }
        #debug { 
            white-space: pre;
            font-family: monospace;
            background: #f0f0f0;
            padding: 10px;
            margin-top: 10px;
        }
        input { width: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>RISC-V Virtual Memory Simulator</h2>
        
        <div>
            <select id="mode">
                <option value="SV32">SV32</option>
            </select>
            <input type="text" id="va" placeholder="Enter hex address (e.g., 0x40000000)">
            <button id="translate-btn">Translate</button>
        </div>
        
        <h3>Debug Output:</h3>
        <div id="debug"></div>
    </div>

    <script src="sim.js"></script>
    <script>
       document.addEventListener('DOMContentLoaded', () => {
        const translateBtn = document.getElementById('translate-btn');
        let isModuleReady = false;

        Module.onRuntimeInitialized = () => {
            console.log("WASM module loaded");
            Module.ccall('demo_setup', null, [], []);
            isModuleReady = true;
        };

        function handleTranslate() {
            if (!isModuleReady) {
                alert("WASM module not loaded yet!");
                return;
            }

            const debugDiv = document.getElementById('debug');
            debugDiv.textContent = '';
            
            try {
                const vaInput = document.getElementById('va').value;
                const va = parseInt(vaInput, 16);
                
                if (isNaN(va)) {
                    throw "Invalid hexadecimal address";
                }

                const pa = Module.ccall(
                    'sv32_translate', 
                    'number', 
                    ['number'],  // Now takes only VA
                    [va]
                );
                
                // Get C printf output
                const logs = Module.UTF8ToString(Module.AsciiToString(Module.Pointer_stringify(Module.getLogBuffer())));
                debugDiv.textContent = logs + `\nResult: 0x${pa.toString(16)}`;
                
            } catch (e) {
                debugDiv.textContent = 'Error: ' + e;
            }
        }

            translateBtn.addEventListener('click', handleTranslate);
        });    
    </script>
</body>
</html>
